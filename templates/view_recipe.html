<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Recipe - Recipe Sharing Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            min-height: 100vh;
        }
        .recipe-header {
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.9), rgba(247, 147, 30, 0.9));
            color: white;
            padding: 50px 0;
            text-align: center;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .btn-primary {
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            font-weight: bold;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #f7931e, #ff6b35);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .recipe-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 15px 15px 0 0;
        }
        .ingredients-list, .instructions-list {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    {% include "nav.html" %}

    {% for i in data %}
    <div class="recipe-header">
        <div class="container">
            <h1 class="display-4"><i class="fas fa-utensils"></i> {{ i[1] }}</h1>
            <p class="lead">A delicious recipe shared by {{ session['user'] }}</p>
        </div>
    </div>

    <div class="container my-5">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="card">
                    <img src="https://via.placeholder.com/800x400?text=Recipe+Image" class="recipe-image" alt="Recipe Image">
                    <div class="card-body">
                        <div class="ingredients-list">
                            <h3 class="card-title"><i class="fas fa-list"></i> Ingredients</h3>
                            <p class="card-text">{{ i[2] }}</p>
                        </div>
                        <div class="instructions-list">
                            <h3 class="card-title"><i class="fas fa-book-open"></i> Instructions</h3>
                            <p class="card-text">{{ i[3] }}</p>
                        </div>
                        <div class="text-center">
                            <button onclick="history.back()" class="btn btn-primary"><i class="fas fa-arrow-left"></i> Back to Profile</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
