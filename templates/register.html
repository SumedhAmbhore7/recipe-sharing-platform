<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Recipe Sharing Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .card-header {
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            font-weight: bold;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #f7931e, #ff6b35);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .form-control {
            border-radius: 25px;
            border: 2px solid #ddd;
            padding: 10px 15px;
        }
        .form-control:focus {
            border-color: #ff6b35;
            box-shadow: 0 0 0 0.2rem rgba(255, 107, 53, 0.25);
        }
        .card-footer {
            background: #f8f9fa;
            border-top: 1px solid #dee2e6;
        }
        .card-footer a {
            color: #ff6b35;
            text-decoration: none;
            font-weight: bold;
        }
        .card-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-user-plus fa-2x mb-2"></i>
                        <h3>Join Recipe Sharing Platform</h3>
                        <p>Create your account to start sharing recipes!</p>
                    </div>
                    <div class="card-body p-4">
                        <form action="reg_save" method="post">
                            <div class="mb-3">
                                <label for="user" class="form-label"><i class="fas fa-user"></i> Username:</label>
                                <input type="text" class="form-control" name="user" id="user" placeholder="Enter your username" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label"><i class="fas fa-envelope"></i> Email:</label>
                                <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email" required>
                            </div>
                            <div class="mb-3">
                                <label for="contact" class="form-label"><i class="fas fa-phone"></i> Contact:</label>
                                <input type="tel" class="form-control" name="contact" id="contact" placeholder="Enter your contact number" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label"><i class="fas fa-lock"></i> Password:</label>
                                <input type="password" class="form-control" name="password" id="password" placeholder="Create a password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100"><i class="fas fa-user-plus"></i> Register</button>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <p>Already have an account? <a href="/login"><i class="fas fa-sign-in-alt"></i> Login here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Import: from werkzeug.security import generate_password_hash, check_password_hash
    In reg_save: Hash the password before storing - hashed_pw = generate_password_hash(pa, method='pbkdf2:sha256')
    Store hashed_pw in the database instead of plain pa.
    In log_save: When checking login, use check_password_hash(stored_hash, p) instead of plain text comparison.
    Update the database query to fetch the hashed password for verification. -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
