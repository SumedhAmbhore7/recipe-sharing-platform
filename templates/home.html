<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Recipe Sharing Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            min-height: 100vh;
        }
        .hero-section {
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.9), rgba(247, 147, 30, 0.9));
            color: white;
            padding: 100px 0;
            text-align: center;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .btn-primary {
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            font-weight: bold;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #f7931e, #ff6b35);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .feature-icon {
            font-size: 3rem;
            color: #ff6b35;
            margin-bottom: 20px;
        }
        .recipe-card img {
            height: 200px;
            object-fit: cover;
            border-radius: 15px 15px 0 0;
        }
    </style>
</head>
<body>
    {% include "nav.html" %}

    <div class="hero-section">
        <div class="container">
            <h1 class="display-4"><i class="fas fa-utensils"></i> Welcome to Recipe Sharing Platform</h1>
            <p class="lead">Discover, share, and create amazing recipes with food lovers around the world!</p>
            <a href="#featured" class="btn btn-primary btn-lg"><i class="fas fa-arrow-down"></i> Explore Recipes</a>
        </div>
    </div>

    <div class="container my-5" >
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="card p-4">
                    <h3 class="text-center mb-4"><i class="fas fa-plus-circle"></i> Share Your Recipe</h3>
                    <form action="/upload_recipe" method="post">
                        <div class="mb-3">
                            <label for="recipe_title" class="form-label"><i class="fas fa-tag"></i> Recipe Title</label>
                            <input type="text" class="form-control" id="recipe_title" name="title" placeholder="Enter recipe title" required>
                        </div>
                        <div class="mb-3">
                            <label for="ingredients" class="form-label"><i class="fas fa-list"></i> Ingredients</label>
                            <textarea class="form-control" id="ingredients" name="ingredients" rows="5" placeholder="List all ingredients, one per line" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="instructions" class="form-label"><i class="fas fa-book-open"></i> Instructions</label>
                            <textarea class="form-control" id="instructions" name="instructions" rows="8" placeholder="Write step-by-step cooking instructions" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100"><i class="fas fa-upload"></i> Upload Recipe</button>
                    </form>
                </div>
            </div>
